<!DOCTYPE html>
<html>
<head>
    <title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-app="app">
<div class="container" ng-controller="appCtrl">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="form-inline">
                <div class="input-group">
                  <div class="input-group-addon">App Url</div>
                  <input type="text" class="form-control" ng-model="appUrl">
                </div>
                <div class="input-group">
                  <div class="input-group-addon">Grid Size</div>
                  <input type="number" class="form-control" ng-model="appSize">
                </div>
            </div>
            <span class="h2" style="margin-bottom: 20px">Player 1</span>
            <div class="container">
                <div class="form-horizontal col-lg-8">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="p1Name" placeholder="Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Identifier</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="p1id" placeholder="Identifier">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">URL</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="p1Url" placeholder="URL">
                    </div>
                  </div>
                </div>
            </div>
            <span class="h2" style="margin-bottom: 20px">Player 2</span>
            <div class="container">
                <div class="form-horizontal col-lg-8">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="p2Name" placeholder="Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Identifier</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="p2id" placeholder="Identifier">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">URL</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="p2Url" placeholder="URL">
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<script href="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
